<div class="profile-container">
  <div *ngIf="isLoading" class="loading">Cargando perfil...</div>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="profile && !isLoading" class="profile-content">
    <div class="profile-header">
      <img *ngIf="profile.profilePictureUrl" [src]="profile.profilePictureUrl" alt="Foto de perfil" class="profile-picture">
      <div *ngIf="!profile.profilePictureUrl" class="profile-picture-placeholder">
        <span>{{ (profile.name?.charAt(0) || '') + (profile.surname?.charAt(0) || '') }}</span>
      </div>
      <div class="profile-info">
        <h1>{{ profile.name }} {{ profile.surname }}</h1>
        <p class="username"><span>{{ '@' }}</span>{{ profile.userName }}</p>
        <p class="email">{{ profile.email }}</p>
        <p *ngIf="profile.bio" class="bio">{{ profile.bio }}</p>
      </div>
    </div>

    <div class="profile-actions">
      <button (click)="navigateToEdit()" class="btn btn-primary">Editar Perfil</button>
      <button (click)="navigateToChangePassword()" class="btn btn-secondary">Cambiar Contrase√±a</button>
      <button (click)="deleteAccount()" class="btn btn-danger">Eliminar Cuenta</button>
    </div>
  </div>
</div>

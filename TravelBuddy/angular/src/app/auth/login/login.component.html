<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>TravelBuddy</h1>
      <p>Inicia Sesión</p>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="userName">Nombre de usuario</label>
        <input
          id="userName"
          type="text"
          formControlName="userName"
          class="form-control"
          placeholder="Ingresa tu usuario"
        />
        <div
          *ngIf="loginForm.get('userName')?.errors?.['required'] && loginForm.get('userName')?.touched"
          class="error-text"
        >
          El usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
        />
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          class="error-text"
        >
          La contraseña es requerida
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="btn btn-primary btn-block"
      >
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>

    <div class="demo-info">
      <p><strong>Demo:</strong> Usa cualquier usuario y contraseña</p>
      <p>Ejemplo: usuario: "juan" | contraseña: "123456"</p>
    </div>
  </div>
</div>
